<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <div class="row">
          <div id="9" class="hour col-sm-2">9AM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="10" class="hour col-sm-2">10AM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="11" class="hour col-sm-2">11AM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="12" class="hour col-sm-2">12PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="13" class="hour col-sm-2">1PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="14" class="hour col-sm-2">2PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="15" class="hour col-sm-2">3PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="16" class="hour col-sm-2">4PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      <div class="row">
          <div id="17" class="hour col-sm-2">5PM</div>
          <div class="past background col-sm-8"></div>
          <button type="submit" class="saveBtn col-sm-2 far fa-save"></button>
      </div>
      
      <!-- Timeblocks go here -->

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
